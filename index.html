<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar tu hoja de estilos CSS -->
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="./php/login.php" method="post"> <!-- Aquí deberás especificar la acción del formulario y el método -->
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿Olvidaste tu contraseña? <a href="recuperar_contrasena.html">Recupérala aquí</a></p>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
